name: Calangobotics QA CI

on:
  push:
  schedule:
    - cron: "30 21 * * *"   # nightly at 19:00 UTC

jobs:
  tests:
    name: Fast Tests (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Unit & Integration tests
        run: pytest tests/unit tests/integration


  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: tests
    if: |
      github.event_name == 'push' &&
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run E2E tests
        run: pytest tests/e2e


  ui_se:
    name: UI Selenium Tests
    runs-on: ubuntu-latest
    needs: tests
    if: |
      github.event_name == 'push' &&
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run UI tests
        run: pytest tests/ui/se
  
  
  ui_pw:
    name: UI Playwright Tests
    runs-on: ubuntu-latest
    needs: tests
    if: |
      github.event_name == 'push' &&
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run UI PLAYWRIGHT tests
        run: pytest tests/ui/pw


  nightly:
    name: Full Regression (Nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run Full Test Suite
        run: pytest tests/unit tests/integration tests/e2e tests/ui/pw